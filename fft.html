<h1>Absolute value of FFT components (log)</h1>

<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>

<div>
    
   
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    // load json

    d3.json("absfft.json", function(error, data) {
        logData(data);
        console.log(d3.mean(data));
        plotChart(data);

    });



    function logData(data) {
        // console.log(data);
    }



    function plotChart(data) {
        //data[0] = 5;

        mn = d3.mean(data);
        for (var i = 0; i < data.length; i++) {
            //var dd = data[i];
            //console.log("data " + dd);
            //data[i] = dd - mn; //remove mean
        }



        // http://bl.ocks.org/benjchristensen/2579599
        var m = [80, 80, 80, 80]; // margins
        var w = 1000 - m[1] - m[3]; // width
        var h = 400 - m[0] - m[2]; // height
        //console.log(data);
        var x = d3.scale.linear().domain([0, data.length]).range([0, w]);
        //var x = d3.scale.linear().domain([0, (data.length)/8]).range([0, w]);
        var y = d3.scale.log().domain([1, 1000000]).range([h, 0]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");


        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

     
        var line = d3.svg.line()
                // assign the X function to plot our line as we wish
                .x(function(d, i) {
                    // verbose logging to show what's actually being done
                    //console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
                    // return the X coordinate where we want to plot this datapoint
                    return x(i);
                })
                .y(function(d, i) {
                    // verbose logging to show what's actually being done
                    //  console.log('Plotting Y value for data point: ' + d + ' to be at: ' + i + " using our yScale.");
                    // return the Y coordinate where we want to plot this datapoint


                    return y(d);
                });

        // Add an SVG element with the desired dimensions and margin.
        var graph = d3.select("#graph").append("svg:svg")
                .attr("width", w + m[1] + m[3])
                .attr("height", h + m[0] + m[2])
                .append("svg:g")
                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

        graph.append("svg:path").attr("d", line(data));

        graph.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + h + ")")
                .call(xAxis);


        graph.append("g")
                .attr("class", "y axis")

                .call(yAxis);


    }




</script>
